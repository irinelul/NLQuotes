<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0b0f" />
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <link rel="canonical" href="https://example.com/" />

    <!-- SEO Title -->
    <title>Quotes Search</title>

    <!-- SEO Description -->
    <meta name="description" content="Search through quotes and moments from videos." />

    <!-- Optional Keywords -->
    <meta name="keywords" content="quotes, search, videos" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:title" content="Quotes Search" />
    <meta property="og:description" content="Search through quotes and moments from videos." />
    <meta property="og:image" content="https://example.com/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Site Logo" />
    <meta property="og:site_name" content="Quotes" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://example.com/" />
    <meta name="twitter:title" content="Quotes Search" />
    <meta name="twitter:description" content="Search through quotes and moments from videos." />
    <meta name="twitter:image" content="https://example.com/og-image.png" />

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Quotes",
      "url": "https://example.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://example.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "keywords": [
        "quotes",
        "search",
        "videos"
      ]
    }
    </script>
</head>
<body>

<div id="root"></div>

<!-- NoScript fallback -->
<noscript>
    <p>This site lets you search quotes and moments from videos. Enable JavaScript for full functionality.</p>
</noscript>

<script type="module" src="/src/main.jsx"></script>
</body>
</html>
