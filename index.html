<!doctype html>
<html lang="en">

    <meta name="keywords" content="Northernlion, NL, Northernlion quotes, Northernlion moments, Northernlion clips, NL quotes, Northernpedia, Northernlion search" />

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Northernpedia",
      "url": "https://nlquotes.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nlquotes.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "keywords": [
        "Northernlion",
        "NL",
        "Northernlion quotes",
        "Northernlion clips",
        "Northernlion moments"
